<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary True/False Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        #quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Binary True/False Quiz</h1>
        <p id="question-number"></p>
        <p id="question"></p>
        <label>
            <input type="radio" name="answer" value="1"> True
        </label>
        <label>
            <input type="radio" name="answer" value="0"> False
        </label>
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <script>
        var currentQuestionIndex = 0;
        var questions = [
            {
                text: "Wheatley is the main antagonist in Portal 2. (True/False)",
                image: "https://th.bing.com/th?id=OSK.c3dadf3f2462d8333547ae755057ce6a&w=148&h=148&c=7&o=6&pid=SANGAM"
            },
            {
                text: "GLaDOS, the artificial intelligence, is permanently disabled in Portal 2. (True/False)",
                image: "https://lastfm.freetls.fastly.net/i/u/ar0/4f44575797e7eae3d22bafb45119a8d8.jpg"
            },
            {
                text: "Chell, the protagonist, is the only character in the game with a speaking role. (True/False)",
                image: "https://th.bing.com/th/id/OIP.FaGHKUkksJe8ZN6Vazd_cAHaQe?rs=1&pid=ImgDetMain"
            },
            {
                text: "The Portal 2 co-op mode features two robots named Mercury and C-Body. (True/False)",
                image: "https://th.bing.com/th/id/OIP.DcFe4wGAZ3cM0h1sNWvi9AHaJz?rs=1&pid=ImgDetMain"
            },
            {
                text: "The Borealis is a ship mentioned in Portal 2 that is not referenced in the Half-Life series. (True/False)",
                image: "https://th.bing.com/th/id/OIP.YzaSoKpowcNTmwKZ3jQFowHaEK?rs=1&pid=ImgDetMain"
            }
        ];

        var answers = ["1", "0", "1", "0", "0"];

        function displayQuestion() {
            var questionNumberElement = document.getElementById("question-number");
            questionNumberElement.textContent = "Question " + (currentQuestionIndex + 1);

            var questionElement = document.getElementById("question");
            questionElement.innerHTML = `<p>${questions[currentQuestionIndex].text}</p>`;
            
            var imgElement = document.createElement("img");
            imgElement.src = questions[currentQuestionIndex].image;
            questionElement.appendChild(imgElement);

            var radioButtons = document.getElementsByName("answer");
            radioButtons[0].checked = false;
            radioButtons[1].checked = false;
        }

        function playSound(fileName) {
            var audio = new Audio(fileName);
            audio.play();
        }

        function checkAnswer() {
    var radioButtons = document.getElementsByName("answer");
    var userAnswer = radioButtons[0].checked ? "1" : "0";

    if (userAnswer === answers[currentQuestionIndex]) {
        playSound("correct.mp3");
        setTimeout(function() {
            alert("Correct!");
        }, 500); // Delay the alert for 500 milliseconds to allow sound to play
    } else {
        playSound("wrong.mp3");
        setTimeout(function() {
            alert("Wrong!");
        }, 500); // Delay the alert for 500 milliseconds to allow sound to play
    }

    currentQuestionIndex++;

    if (currentQuestionIndex < questions.length) {
        displayQuestion();
    } else {
        alert("Quiz completed!");
    }
}

        // Initial display
        displayQuestion();
    </script>
</body>
</html>
